{% extends "base.html" %}

{% block content %}
<div class="card">
  <h3>2FA Verification</h3>
  <form method="post" class="form">
    <label for="otp_code">OTP Code</label>
    <input
      id="otp_code"
      name="otp_code"
      type="text"
      required
      placeholder="Enter your 6-digit OTP"
    />
    <button class="btn btn-primary" type="submit">Verify</button>
  </form>
</div>
{% endblock %}
